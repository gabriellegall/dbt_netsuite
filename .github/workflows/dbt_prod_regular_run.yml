name: dbt_prod_regular_run

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour at minute 0
  workflow_dispatch:  # Allows manual triggering from the Actions tab

jobs:
  dbt_prod_regular_run_job:
    runs-on: ubuntu-latest

    steps:
      - name: checkout_repository
        uses: actions/checkout@v3

      - name: dbt_prod_run_test
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/netsuite_project \
            -w /netsuite_project \
            gabriellegall/dbt-netsuite-image \
            bash -c "export SQLSERVER_HOST="172.232.48.55" && export SQLSERVER_USER="${{ secrets.SQLSERVER_USER }}" && export SQLSERVER_PASSWORD="Strong&Password=94210" && dbt deps && make dbt_prod_run"
