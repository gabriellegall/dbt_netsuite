name: dbt_prod_regular_run

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour at minute 0
  workflow_dispatch:  # Allows manual triggering from the Actions tab

jobs:
  dbt_prod_regular_run_job:
    runs-on: ubuntu-latest

    steps:
      - name: checkout_repository
        uses: actions/checkout@v3

      - name: dbt_prod_run
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/netsuite_project \
            -w /netsuite_project \
            --env SQLSERVER_HOST=${{ secrets.SQLSERVER_HOST }} \
            --env SQLSERVER_USER=${{ secrets.SQLSERVER_USER }} \
            --env SQLSERVER_PASSWORD=${{ secrets.SQLSERVER_PASSWORD }} \
            gabriellegall/dbt-netsuite-image \
            bash -c "dbt deps && make dbt_prod_run"
